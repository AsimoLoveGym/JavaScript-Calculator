<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Calculator</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Orbitron" rel="stylesheet">

    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

  </head>
  <body>
    <main class="container">

      <div clss="row">

        <div class="col-xs-6 col-xs-offset-3 text-center" id="calculator-body">
          <h4 id="calculator-title">ELECTRONIC CALCULATOR</h4>
          <div class="row text-right">
            <div class="col-xs-12">
              <div class="col-xs-12" id="result-display">
                <p id="main-display">0</p>
                <p id="second-display">0</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <button class="btn btn-default btn-danger normal-button" >AC</button>
            </div>
            <div class="col-xs-3">
              <button class="btn btn-default btn-danger normal-button">CE</button>
            </div>
            <div class="col-xs-3">
              <button class="btn btn-default black-button normal-button">÷</button>
            </div>
            <div class="col-xs-3 ">
              <button class="btn btn-default black-button normal-button ">x</button>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-3">
              <button class="btn btn-default black-button normal-button">7</button>
            </div>
            <div class="col-xs-3">
              <button class="btn btn-default black-button normal-button">8</button>
            </div>
            <div class="col-xs-3">
              <button class="btn btn-default black-button normal-button">9</button>
            </div>
            <div class="col-xs-3">
              <button class="btn btn-default black-button normal-button">-</button>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-3">
              <button class="btn btn-default black-button normal-button">4</button>
            </div>
            <div class="col-xs-3">
              <button class="btn btn-default black-button normal-button">5</button>
            </div>
            <div class="col-xs-3">
              <button class="btn btn-default black-button normal-button">6</button>
            </div>
            <div class="col-xs-3">
              <button class="btn btn-default black-button normal-button">+</button>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-9">
              <div class="row">
                <div class="col-xs-4">
                  <button class="btn btn-default black-button normal-button">1</button>
                </div>
                <div class="col-xs-4">
                  <button class="btn btn-default black-button normal-button">2</button>
                </div>
                <div class="col-xs-4">
                  <button class="btn btn-default black-button normal-button">3</button>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-8">
                  <button class="btn btn-default black-button horizontal2x-button">0</button>
                </div>
                <div class="col-xs-4">
                  <button class="btn btn-default black-button normal-button">.</button>
                </div>
              </div>
            </div>
            <div class="col-xs-3">
              <button class="btn btn-default black-button vertical2x-button">=</button>
            </div>
          </div>



        </div><!-- end of "" div -->

        <div class="col-xs-6 col-xs-offset-3 footer">
          <div class="col-xs-12 text-center" id="mysocial">
            <a href="https://github.com/AsimoLoveGym" target="_blank"><i class="fa fa-github fa-2x"></i></a>
            <a href="https://www.linkedin.com/in/zhuangzhuang-xia-45304b6b" target="_blank"><i class="fa fa-linkedin-square fa-2x"></i></a>
            <a href="mailto:xiazhuangz@gmail.com" target="_blank"><i class="fa fa-envelope-square fa-2x"></i></a>
          </div>
        </div>
        <div class="col-xs-6 col-xs-offset-3 text-center footer">
          <p>For <a href="https://www.freecodecamp.com/challenges/build-a-javascript-calculator" target="_blank">Free Code Camp project</a></p>
          <p> Copyright © <a href="https://www.freecodecamp.com/asimolovegym" target="_blank">Joey Xia</a>. All right reserved. </p>
        </div>

      </div> <!-- End of "row" div -->

    </main> <!-- End of "container" -->
  </body>
</html>
